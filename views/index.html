<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <title>marked | </title>
</head>
<body>
    <header>
        <h2>marked demo</h2>
    </header>
    <main>
        <ul class="list-group" id="main">
            <li class="list-group-item">offline</li>
          </ul>
          <br>
          <ul class="list-group" id="maid">
            <li class="list-group-item">online</li>
          </ul>
          
    </main>
    <script src="/app.js"></script>
    <script>
        let title=document.querySelector('title')
        title.text+='home'
            navigator.serviceWorker.register('/sw.js',{type:'module'})
            window.addEventListener('pageswap', e => {
    if (e.viewTransition) {
        e.viewTransition.types.add(sessionStorage.getItem('direction'))
    }
})
window.addEventListener('pagereveal', e => {
    if (e.viewTransition) {
        e.viewTransition.types.add(sessionStorage.getItem('direction'))
    }
})

navigation.addEventListener('navigate', nav => {
    if (nav.navigationType == 'traverse' && nav.destination.index < navigation.currentEntry.index) {
        sessionStorage.setItem('direction', 'backwards')
    } else {
        sessionStorage.setItem('direction', 'forwards')
    }
})

    </script>
</body>
</html>
